<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENTILICOS</title>
    <style>
        body{
            background-color: rgb(25, 167, 185);
        }
        input{
            background-color: rgb(69, 187, 202);
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe o país de nascimento: <input type="text" name="txt0" id="txt0">
    <input type="button" value="Verificar" onclick="verify()">
    <div id="res">Gentilico...</div>
    <script>
        function verify() {
            let res = window.document.querySelector('div#res')
            let nacinldd = window.document.querySelector('input#txt0')
            res.innerHTML = `Se o país de nascimento é <strong>${nacinldd.value}</strong>...`
            if (nacinldd.value != 'Brasil') {
                res.innerHTML += '<p>O indivíduo é <strong>estrangeiro</strong>!</p>'
            } else {
                res.innerHTML += '<p>O indivíduo é <strong>brasileiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
