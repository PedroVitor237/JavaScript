<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel = "stylesheet" href = "estilo.css">

</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento
                <input type="number" name="txtano" id="txtano" placeholder="Ano de Nascimento">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" value="M" checked>
                <!-- Ã‰ necessario que o nome seja o mesmo para que apenas um possa ser selecionado -->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi" value="F">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar Idade" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima e clique em "Verificar Idade"</p>
        </div>
    </section>
    <footer>
        <p>&copy;PedroVitor</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
